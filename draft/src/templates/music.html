<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="./livecode_options.js"></script>

    <link rel="stylesheet" href="https://livecode.dev.fossunited.org/static/codemirror/lib/codemirror.css">

    <script src="https://livecode.dev.fossunited.org/static/codemirror/lib/codemirror.js"></script>
    <script src="https://livecode.dev.fossunited.org/static/codemirror/mode/python/python.js"></script>
    <script src="https://livecode.dev.fossunited.org/static/codemirror/keymap/sublime.js"></script>

    <script src="https://livecode.dev.fossunited.org/static/codemirror/addon/edit/matchbrackets.js"></script>
    <script src="https://livecode.dev.fossunited.org/static/codemirror/addon/comment/comment.js"></script>


    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>

    <script src="./music.js"></script>

    <style type="text/css">
        .CodeMirror {
            border: 1px solid #ddd;
            background: #ffe;
            height: auto;
        }
        .CodeMirror-scroll {
            max-height: 300px;
        }
        .controls {
            padding: 10px 0px;
        }
    </style>

    <title>{{title}} | Learn Music</title>
  </head>
  <body>
    <div class="container">
        {{page}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://livecode.dev.fossunited.org/static/livecode.js"></script>

    <script type="text/javascript">
        $(function() {
          var editorLookup = {};

          $("pre").each((i, e) => {
            var code = $(e).text();
            $(e)
            .wrap('<div class="livecode-editor"></div>')
            .hide()
            .parent()
            .append('<textarea class="code"></textarea>')
            .append('<div class="controls"><button class="run">Run</button></div></div>')
            .find("textarea.code")
            .val(code);


            var editor = new LiveCodeEditor(e.parentElement, {
              ...LIVECODE_OPTIONS,
              base_url: "https://livecode.dev.fossunited.org",
              codemirror: true,
              onMessage: {
                  music: function(editor, msg) {
                    console.log(msg);
                    runCommand(msg.cmd);
                  }
              }
            });
          });
        });
    </script>
  </body>
</html>
